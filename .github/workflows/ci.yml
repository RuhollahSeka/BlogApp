name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Flake8
        run: pip install flake8

      - name: Check Code Style
        run: flake8

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12.2-alpine
        env:
          POSTGRES_DB: blog
          POSTGRES_USER: blog
          POSTGRES_PASSWORD: blog
#          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    env:
      DB_NAME: blog
      DB_USER: blog
      DB_PASSWORD: blog

    steps:
    - name: Checkout!
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: python BlogApp/manage.py test --noinput
